          *{
               margin: 0;
               padding: 0;

          body{

          }
          .form-container{
               width: 350px;
               height: 500px;
               background-color: white;
               margin: 50px auto;
               border-radius: 20px;
               padding: 2px;
          }

               height: 70px;
               width: 70px;

               border-radius: 50%;
               margin: 20px auto;
          }

               text-align: center;
               margin-top: 10px;
          }
          .form-container p{
               text-align: center;
               margin-top: 10px;
               color: gray;
          }
          .logo-btn{
               padding: 0px 20px;
               margin-top: 15px;
          }
          .logo-btn img{
               height: 20px;
               width: 20px;
          }
          form{
               margin-top: 25px;
          }
          form input{
               width: 280px;
               height: 35px;
               margin: 10px 35px;
               padding: 0px 10px;
               border-radius: 5px;
               border: 1px solid gray;
          }
          .check-box{
               margin-left: 40px;
               margin-top: 20px;
          }
          a{
               margin-left: 40px;
               color: gray;
               font-size: 14px;
          }
