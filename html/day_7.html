<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          *{
               margin: 0px;
               padding: 0px;
               box-sizing: border-box;
          }
          .container{
               background-color: rgb(34, 122, 154);
               height: 350px;
               width: 550px;
               border-radius: 20px;
               padding: 20px;
               color: white;

          }

          .container h2{
               margin-bottom: 25px;
          }
          .container p{
               margin-bottom: 10px;
          }
          .container button{
               margin-top: 25px;
               color: white;
               background-color: rgb(64, 141, 189);
               padding: 10px 25px;
               border: none;
               border-radius: 8px;
          }
     </style>
</head>
<body>

     <div class="container">
          <h2>CSS Height, Width and Max-width</h2>
          <p>The height and width properties are used to set the height and width of an element.</p>
          <p>The max-width property is used to set the maximum width of an element.</p>
          <p>This tutorial will teach you CSS from basic to advanced.</p>
          <button>Start Learning Css Now </button>
     </div>
</body>
</html>
